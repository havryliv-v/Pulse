<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pulse</title>
   <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
   <link rel="stylesheet" href="css/font.css">
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
   <div class="promo">
      <div class="container">
         <header class="header">
            <a href="#" class="header__logo">
               <img src="Icons/logo.png" alt="logo">
            </a>
            <div class="header__official">
               Офіційний представник
               <span>Garmin, Polar, Suunto</span>
            </div>
            <div class="header__contact">
               <a href="tel:+380931319202" class="header__phone">
                  +(380) 93 131 92 02
               </a>
               <button class="button">замовити дзвінок</button>
            </div>
         </header>
         <div class="promo__wrapper">
            <h1 class="promo__header">Підбір пульсометра</h1>
            <h2 class="promo__subheader">з урахуванням Вашого рівня підготовки</h2>
            <div class="promo__icons">
               <div class="promo__icon">
                  <img src="Icons/main_screen/timer.png" alt="timer">
                  Час підбору: 10 хвилин
               </div>
               <div class="promo__icon">
                  <img src="Icons/main_screen/cart.png" alt="cart">
                  Безкоштовна доставка
               </div>
               <div class="promo__icon">
                  <img src="Icons/main_screen/messages.png" alt="messages">
                  Відповімо на всі питання
               </div>
            </div>
            <button class="button button_main">замовити КОНСУЛЬТАЦІЮ</button>
            <div class="promo__link">
               або
               <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
